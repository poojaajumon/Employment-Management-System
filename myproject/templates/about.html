{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/styles5.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body class="about">
    
<h1 id="sign">Sign Up</h1>

   
<form action="/insert" method="post" class="forms2" style=" margin-left: 500px;margin-top: 50px";>
    {% csrf_token %}
    <div class="form-group">
      <label id="labels1" for="name">Name</label>
      <input type="text" class="form-control" name="name" style="width: 500px";>
      
    </div>
    <div class="form-group">
      <label id="labels1" for="ids">ID</label>
      <input type="text" name="ids" class="form-control"  style="width: 500px"; >
    </div>
    <div class="form-group">
        <label id="labels1" for="department">Dept  </label>
      <input type="text" class="form-control" name="department" style="width: 500px;">
      
    </div>
    <div class="form-group">
      <label id="labels1" for="mobile">Phone</label>
    <input type="number" class="form-control" name="mobile" style="width: 500px;">
    
  </div>
  <div class="form-group">
    <label id="labels1" for="email">Email</label>
  <input type="email" class="form-control" name="email" style="width: 500px;">
  
</div>
    <div class="form-group">
        <label id="labels1" for="place">Place</label>
      <input type="text" class="form-control" name="place" style="width: 500px;">
      
    </div> <br>
    <button id="editbutton" type="submit" class="btn btn-warning">Submit</button>
  </form>
</body>
</html>
