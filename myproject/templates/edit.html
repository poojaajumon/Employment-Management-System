{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/styles5.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body class="edits">
    <h1 id="data" style="color: red;margin-left: 100px;margin-top: 20px;">Data Book</h1>
    <img src="{% static './images/book.png'%}" alt="">
    <img id="side" src="{% static './images/blog-3.jpg'%}" alt="">
    <form  method="post" class="forms1" style=" margin-left: 50px;margin-top: 50px";>
        {% csrf_token %}
        <div class="form-group">
          <label for="name" id="labels">Name</label>
          <input type="text" class="form-control" name="name" value={{data.name}} style="width: 300px";  >
          
        </div> 
        <div class="form-group">
          <label for="ids" id="labels">ID</label>
          <input type="text" name="ids" class="form-control" value={{data.ids}} style="width: 300px"; >
        </div>
        <div class="form-group">
            <label id="labels" for="department">Dept</label>
          <input type="text" class="form-control" name="department" value={{data.department}} style="width: 300px"; >
          
        </div> 
        <div class="form-group">
          <label id="labels" for="mobile">Phone</label>
        <input type="number" class="form-control" name="mobile" value={{data.mobile}} style="width: 300px"; >
        
      </div> 
      <div class="form-group">
        <label id="labels" for="email">Email</label>
      <input type="email" class="form-control" name="email" value={{data.email}} style="width: 300px"; >
      
    </div> 
        
        <div class="form-group">
            <label id="labels" for="place">Place</label>
          <input type="text" class="form-control" name="place" value={{data.place}} style="width: 300px"; >
          
        </div> <br>
        <button id="databtn" type="submit" class="btn btn-primary">Submit</button>
      </form>
</body>
</html>
