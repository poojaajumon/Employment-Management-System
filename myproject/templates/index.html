{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/styles5.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body class="first">
  
    <div class="one">
        <h1 class="head">Employee Details</h1>
   <div class="table-div">
   <table class="table" >
      <thead>
        <tr>
          <th class="title-clr"  scope="col">Name</th>
          <th  class="title-clr" scope="col">ID</th>
          <th  class="title-clr" scope="col">Dept</th>
          <th  class="title-clr" scope="col">Phone </th>
          <th  class="title-clr" scope="col">Email</th>

          <th scope="col">Place</th>
          <th scope="col" >Updations</th>
          <th></th>
        </tr>
      </thead>
     
      <tbody>
        {% for d in emp %}
        <tr>
          <td scope="row">{{d.name}}</td>
          <td>{{d.ids}}</td>
          <td>{{d.department}}</td>
          <td>{{d.mobile}}</td>
          <td>{{d.email}}</td>
          <td>{{d.place}}</td>
          <td> <a href="delete/{{d.id}}" class="btn btn-danger">Delete</a></td>
          <td><a href="edit/{{d.id}}" class="btn btn-primary">Edit</a></td>

        </tr>
        {% endfor %}
      </tbody>
      
    </table>
  </div>
</div>
<a id="add" class="btn btn-light" href="about">Register</a>
</body>
</html>
